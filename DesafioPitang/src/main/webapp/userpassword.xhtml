<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/templates/default.xhtml">
    
   
  <ui:define name="content">


		<p:panelGrid  id = "title" columns="3"  class="title" layout="grid" columnClasses="ui-g-2 ui-md-2 ui-lg-2,ui-g-8 ui-md-8 ui-lg-8,ui-g-2 ui-md-2 ui-lg-2">
			
			 <h:column>
	    	</h:column>
	    	
	    	 <h:column>
			<h:outputText value="Desafio Pitang Sefaz" />
			
			</h:column>
			 <h:column>
	    	</h:column>
		</p:panelGrid>
		
		<p:panelGrid id = "subtitle" columns="3"  layout="grid" class="subtitle" columnClasses="ui-g-2 ui-md-2 ui-lg-2,ui-g-8 ui-md-8 ui-lg-8,ui-g-2 ui-md-2 ui-lg-2">
			<h:outputText value="" />
			<h:outputText value="Essa página é de acesso restrito aos usuários" class="subtext"  />
			<h:outputText value="" />
		</p:panelGrid>
		
		<p:panelGrid id="main" columns="4" layout="grid" styleClass="showcase-text-align-center" columnClasses="ui-g-2 ui-md-2 ui-lg-1, ui-g-8 ui-md-4 ui-lg-5, ui-g-8 ui-md-4 ui-lg-5,ui-g-2 ui-md-2 ui-lg-1">
	    <h:column>
	    </h:column>
	    <h:column>
	    	
    	 	<ui:insert name="userForm">
    	 		<h:form id="signUp" style="border:0px">
    	 		 	<p:fieldset class="userForm" legend="Altere seu cadastro" style="margin-bottom:20px">
    	 		 		
    	 		 		<p><p:password placeholder="Senha" id="currentPassword" value="#{updateUserBean.currentPassword}" binding="#{updateUserBean.uiCurrentPassword}" required="true" label="Senha Atual" requiredMessage="Favor inserir a senha atual."  />
		            	<br/> <h:message for="currentPassword" errorClass="invalid" />  </p>
    	 		 	
                        <p><p:password placeholder="Senha" id="newPassword" value="#{updateUserBean.newPassword}" binding="#{updateUserBean.uiNewPassword}" required="true" label="Senha" match="repeated_newPassword"  requiredMessage="Favor inserir uma senha."  validatorMessage="As senhas precisam ser iguais "/>
		            	<br/> <h:message for="newPassword" errorClass="invalid" />  </p>
		            
		            	<p><p:password placeholder="Confirme a senha" id="repeated_newPassword" value="#{updateUserBean.newPassword}" required="true" label="Confirmação da senha" requiredMessage="Favor confirmar a senha." /> 
		            	<br/> <h:message for="repeated_newPassword" errorClass="invalid" />  </p>
		      
		                <p><h:commandButton id="register" action="#{updateUserBean.updatePassword}" value="Atualizar" styleClass="register"/>
		                <br/><h:messages styleClass="messages"
                        errorClass="invalid" infoClass="valid"
                        warnClass="warning" globalOnly="true" />
		                </p>
		                
		      
		      		</p:fieldset>
				
				</h:form>
		      
		    </ui:insert>
	    </h:column>
	    </p:panelGrid>
	
	
	</ui:define>
</ui:composition>
