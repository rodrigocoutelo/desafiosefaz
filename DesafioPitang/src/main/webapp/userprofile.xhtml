<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/templates/default.xhtml">
    
   
  <ui:define name="content">


		<p:panelGrid  id = "title" columns="3"  class="title" layout="grid" columnClasses="ui-g-2 ui-md-2 ui-lg-2,ui-g-8 ui-md-8 ui-lg-8,ui-g-2 ui-md-2 ui-lg-2">
			
			 <h:column>
	    	</h:column>
	    	
	    	 <h:column>
			<h:outputText value="Desafio Pitang Sefaz" />
			
			</h:column>
			 <h:column>
	    	</h:column>
		</p:panelGrid>
		
		<p:panelGrid id = "subtitle" columns="3"  layout="grid" class="subtitle" columnClasses="ui-g-2 ui-md-2 ui-lg-2,ui-g-8 ui-md-8 ui-lg-8,ui-g-2 ui-md-2 ui-lg-2">
			<h:outputText value="" />
			<h:outputText value="Essa página é de acesso restrito aos usuários" class="subtext"  />
			<h:outputText value="" />
		</p:panelGrid>
		
		<p:panelGrid id="main" columns="4" layout="grid" styleClass="showcase-text-align-center" columnClasses="ui-g-2 ui-md-2 ui-lg-1, ui-g-8 ui-md-4 ui-lg-5, ui-g-8 ui-md-4 ui-lg-5,ui-g-2 ui-md-2 ui-lg-1">
	    <h:column>
	    </h:column>
	    <h:column>
	    	
    	 	<ui:insert name="userForm">
    	 		<h:form id="signUp" style="border:0px">
    	 		 	<p:fieldset class="userForm" legend="Altere seu cadastro" style="margin-bottom:20px">
    	 		 	
		     			 <p><p:inputText placeholder="Nome" id="name" value="#{updateUserBean.user.name}"   label="Nome" required="true" requiredMessage="Favor inserir o seu nome." /></p>
			            
		            	<p><p:inputText placeholder="E-mail" id="email" value="#{updateUserBean.user.email}"  label="E-mail" required="true" requiredMessage="Favor inserir o seu e-mail"/>
		            	<br/> <h:message for="email" errorClass="invalid" /> </p>
		      
		                <p><h:commandButton id="register" action="#{updateUserBean.update}" value="Cadastrar" styleClass="register"/>
		                <br/><h:messages styleClass="messages" errorClass="invalid" infoClass="valid" warnClass="warning" globalOnly="true" /></p>
		               
		                
		      
		      		</p:fieldset>
		      		
				</h:form>
		      
		    </ui:insert>
	    </h:column>
	    </p:panelGrid>
	
	
	</ui:define>
</ui:composition>
